<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #222831;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f39c12;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px;
            font-size: 1rem;
            background: none;
            border: 2px solid #4ecca3;
            border-radius: 5px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 1rem;
            color: #7a7a7a;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #f39c12;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 0.8rem;
            color: #f39c12;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f1c40f;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://www.svgrepo.com/show/273428/wave.svg') repeat-x;
            background-size: cover;
            animation: wave-animation 5s infinite linear;
        }

        @keyframes wave-animation {
            from {
                background-position: 0;
            }
            to {
                background-position: 1600px;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #7a7a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <div class="wave"></div>
    <footer>&copy; 2025 Jatin Singh Chouhan. All Rights Reserved.</footer>
</body>
</html>
