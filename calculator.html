<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1e1e2f, #252535);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 100%;
        }

        .calculator .display {
            background: #1e1e2f;
            border: none;
            border-radius: 10px;
            color: #f1c40f;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator button {
            background: #39394d;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .calculator button:hover {
            background: #4b4b64;
            transform: scale(1.05);
        }

        .calculator button.operator {
            background: #f39c12;
            color: #fff;
        }

        .calculator button.operator:hover {
            background: #f1c40f;
            color: #000;
        }

        .calculator button.clear {
            grid-column: span 2;
            background: #e74c3c;
        }

        .calculator button.clear:hover {
            background: #c0392b;
        }

        .calculator button.equal {
            grid-column: span 2;
            background: #27ae60;
        }

        .calculator button.equal:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('/')" class="operator">&divide;</button>
            <button onclick="appendToDisplay('*')" class="operator">&times;</button>
            <button onclick="appendToDisplay('-')" class="operator">&minus;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
